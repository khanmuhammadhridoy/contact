<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta start-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta end-->
    <!--link to css start-->
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--fontawasome-->
    <script src="https://kit.fontawesome.com/3dd977b8f0.js" crossorigin="anonymous"></script>
    <!--local css-->
    <link rel="stylesheet" href="style.css">
    <!--link to css end-->
    <title>Contact</title>
</head>

<body>
    <div class="appoinment">
        <div class="row">
            <div class="col-md-7">
                <div class="contact-box">
                    <h4>Send is a Message</h4>
                    <div class="contact-input">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control mt-3" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control mt-3" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="email" class="form-control mt-3" placeholder="Your Email">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control mt-3" placeholder="Subject">
                            </div>
                        </div>
                        <textarea name="" id="contact-textarea" class="form-control mt-3" cols="30" rows="10"
                            placeholder="Write Your Message"></textarea>
                        <div class="button">
                            <button type="button" class="btn">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="text">
                    <h4>Get in Touch</h4>
                    <div class="cinfo">
                        <div class="con">
                            <div class="row">
                                <div class="col-md-2">
                                    <i class="fas fa-home"></i>
                                </div>
                                <div class="col-md-10">
                                    2793 Cunningham Court, Clarkston,
                                    MI 48346
                                </div>
                            </div>
                        </div>
                        <div class="con">
                            <div class="row">
                                <div class="col-md-2">
                                    <i class="fas fa-phone-alt"></i> </div>
                                <div class="col-md-10">
                                    +44-248-625-6979 <br>
                                    +44-248-14-6471
                                </div>
                            </div>
                        </div>
                        <div class="con">
                            <div class="row">
                                <div class="col-md-2">
                                    <i class="fas fa-envelope"></i> </div>
                                <div class="col-md-10">
                                    Biztrade@connect.com <br>
                                    Biztrade@info.com
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cicon">
                        <a href="#"> <i class="fab fa-facebook-f"></i> </a>
                        <a href="#"> <i class="fab fa-twitter"></i> </a>
                        <a href="#"> <i class="fab fa-linkedin-in"></i> </a>
                        <a href="#"> <i class="fab fa-skype"></i> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js start -->
    <!--bootstrap js start-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <!--bootstrap js start-->
    <!-- local js -->
    <script src="script.js"></script>
    <!-- js end -->
</body>

</html>
